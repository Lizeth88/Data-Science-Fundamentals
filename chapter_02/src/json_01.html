<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>

<p>Name: <input type="text" id="user" name="user"/></p>
<p>Name: <input type="email" id="email" name="email"/></p>
<button type="button" onclick="sendData()">Add User</button>

<p>Server response:</p>
<p id="response"></p>

<script>
function sendData() {
  var user = document.getElementById("user").value;
  var email = document.getElementById("email").value;
  var data = JSON.stringify({"user": user,"email":email})
  console.log(data);	
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange=function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("response").innerHTML = this.responseText;
    }
  };
  var theUrl = "http://localhost:5000/";
  xhttp.open("POST", theUrl);
  xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
  xhttp.send(data);
}
</script>

</body>
</html>
